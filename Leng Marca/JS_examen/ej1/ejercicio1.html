<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        div.contenido p {
            color: #333;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        div#lista ul li {
            list-style-type: circle;
            margin-left: 20px;
        }

        div.menu a {
            text-decoration: none;
            color: #e67e22;
        }

        div#seccion p:last-child {
            font-style: italic;
        }

        button.accion {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        img {
            width: 150px;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            margin: 5px;
        }

        div.opciones input[type="checkbox"] {
            margin-right: 10px;
        }

        input[name] {
            border: 1px solid #9b59b6;
            padding: 6px;
            margin-top: 5px;
            width: 200px;
        }

        .ornamentado {
            background-color: #f39c12;
            background-image: linear-gradient(45deg, #f39c12, #ffd700);
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            font-weight: 900;
            padding: 10px 20px;
        }

        .destacado {
            background-color: #f39c12;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
        }

        div.texto>span {
            font-style: italic;
            color: #8e44ad;
        }
    </style>
    <script defer src="app.js"></script>
</head>

<body>

    <div class="contenido">
        <p>Este es un párrafo dentro de .contenido</p>
        <p>Otro párrafo dentro de .contenido</p>
        <p>Y uno más dentro de .contenido</p>
    </div>

    <div id="lista">
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </div>

    <div class="menu">
        <a href="#">Enlace 1</a>
        <a href="#">Enlace 2</a>
        <a href="#">Enlace 3</a>
    </div>

    <div id="seccion" class="destacado">
        <p>Párrafo uno en la sección</p>
        <p>Párrafo dos en la sección</p>
        <p>Párrafo tres en la sección</p>
    </div>

    <button class="accion">Acción 1</button>
    <button class="accion">Acción 2</button>

    <div class="contenedor-imagen">
        <img src="cenefa.jpg" alt="Imagen 1">
        <div>
            <img src="patron.jpg" alt="Imagen 2">
        </div>
    </div>
    <img src="cenefa.jpg" alt="Imagen 3">
    <div class="opciones">
        <input type="checkbox"> Opción 1
        <input type="checkbox"> Opción 2
    </div>

    <input type="text" name="campo-de-texto">

</body>

</html>
