		.cabecera h1{
			padding:  0px 1em;
		}

		@keyframes spin { 
    		100% { 
        		-webkit-transform: rotate(360deg); 
        		transform:rotate(360deg); 
    		} 
		}

		@keyframes spin2 { 
    		100% { 
        		-webkit-transform: rotate(-360deg); 
        		transform:rotate(-360deg); 
    		} 
		}

		.cabecera img:nth-child(1){
			animation:spin 2s linear infinite;
		}

		.cabecera img:nth-child(3){
			animation: spin2 2s linear infinite;
		}


		img{
			width: 75px;
			height: 75px;
		}
